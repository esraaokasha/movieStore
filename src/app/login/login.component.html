
<h2 class="mt-5">Login Form</h2>
<form [formGroup]='loginForm' class="py-2" (ngSubmit)='getLoginInfo(loginForm)'>
    

<div class="form-group mb-2">
    <label>Email:</label>
    <input class="form-control" type="email" formControlName="email">
    <div class="alert alert-danger my-2" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small class="text-danger " *ngIf="loginForm.get('email')?.hasError('required')">email is required</small>
        <!-- <small class="text-danger" *ngIf="registerForm.get('email')?.hasError('pattern')">email must be @gmail.com</small>  -->
    </div>
</div>

<div class="form-group mb-2">
    <label>Password:</label>
    <input class="form-control" type="password" formControlName="password">
    <div class="alert alert-danger my-2" *ngIf="(loginForm.get('password')?.invalid && loginForm.get('password')?.touched)||flag==true">{{errorMessage}}</div>
</div>

<button [disabled]="loginForm.invalid" type="submit" class="btn btn-mine text-light">login</button>

</form>
